<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Today's Weather</title>
	<link rel="stylesheet" type="text/css" href="weather.css">
</head>
<body>
	<section>
		<div class="back">
			<div class="new">
				<div class="search">
					<input type="text" class="search-bar" placeholder="Search">
					<button id="button"><img src="search.png" width="35px" height="35px"></button>
				</div>
				<div class="otherinfo"> 
					<h3 class="top">	Wind<img src="wind.png" style="width: 20px; height: 20px;">
					<h3 class="top">	Humidity<img src="humidity.png" style="width: 20px; height: 20px;">
					<h3 class="top">	Pressure<img src="water.png"style="width:20px; height: 20px;"> 
					<h3 class="top">	sunrise<img src="sunrise.png"style="width:20px; height: 20px;"> 
					<h3 Class="top">	sunset<img src="sunset.png"style="width:20px; height: 20px;">
				</div>
				<div class="otherinfoside">
					<h3 class="top" id="wind"> </h3>
					<h3 class="top" id="hum"></h3>
					<h3 class="top" id="per"> </h3>
					<h3 class="top" id="up"></h3>
					<h3 class="top"	id="down"></h3>
				</div>
			</div>
			<div class="new1">
				<div class="location" id="location"></div>
				<div class="new3" id="new3">
					<div class="temp" id="temp"></div>
					<div class="date" id="date"></div>
					<div class="time" id="time"><b><span id="am_pm"></span></b></div>
					<div class="a" id="a">
						<img id="icon"></img><div class="info" id="info"></div>
					</div>
					<div class="quote-back">
						<div class="quote" id="quote"></div>
						<div class="author" id="author"></div>
					</div>
				</div>
				
			</div>
			
				<div class="week">
					<div class="sunday">
						<center><img src="" height="80px" width="80px" class="daily_image"id="i1"><br>
						<div class="day" id="day1"></div><br>
						<p>Max/Min</p>
						<p class="d2">30°/25°</p></center>
					</div>
					<div class="sunday">
						<center><img src=" " height="80px" width="80px" class="daily_image" id="i2"><br>
						<div class="day" id="day2"></div><br>
						<p>Max/Min</p>
						<p class="d3">30°/25°</p></center>
					</div>

						<div class="day" id="day3"></div><br>
						<p>Max/Min</p>
						<p class="d4">30°/25°</p></center>
					</div>

						<center><img src="  " height="80px" width="80px" class="daily_image" id="i4"><br>
						<div class="day" id="day4"></div><br>
						<p>Max/Min</p>
						<p class="d5">30°/25°</p></center>
					</div>
					<div class="sunday">
						<center><img src="" height="80px" width="80px" class="daily_image" id="i5"><br>
						<div class="day" id="day5"></div><br>
						<p>Max/Min</p>
